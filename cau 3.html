<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(n) {
        let f0 = 0, f1 = 1, fn = 0;
        while(fn < n){
            fn = f1 + f0;
            f0 = f1;
            f1 = fn;
        }
        if(n < 0){
            return false;
        }else if(n === 0 || n === 1){
            return true;
        }else if(n === fn){
            return true;
        }else{
            return false;
        }
    }
    console.log(isFibonacci(10946));
</script>
</body>
</html>
