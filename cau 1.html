<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arrayPoint){
        let max = arrayPoint[0];
        for(let  i = 0;i < arrayPoint.length;i++){
            if (max < arrayPoint[i]){
                max = arrayPoint[i];
            }
        }
        return max;
    }
    let arrayPoint = [2,3,4,5,6];
    let result = findMax(arrayPoint)
    console.log(result);
</script>
</body>
</html>
